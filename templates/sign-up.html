{% extends 'base.html' %}
{% block conteudo %}

<div class="auth-container">
  <form class="auth-card" action="/sign-up" method="POST">
      <h2>Criar Conta</h2>

      {% with msg = get_flashed_messages()|first %}
          {% if msg %}<p class="mensagem">{{ msg }}</p>{% endif %}
      {% endwith %}

      <input type="text" name="user" placeholder="Usuário" autocomplete="off" required>
      <input type="text" name="name" placeholder="Nome Completo" autocomplete="off" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Registrar</button>
      <p>Já tem conta? <a href="/login">Entrar</a></p>
  </form>
</div>

{% endblock %}
